<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        /* 整个顶部栏 */
        div.topbox{
            height: 65px;
            background-color:rgb(239,244,250);
            position: relative;
            top: 0;
            
        }
        /* 给顶部导航的文字设置样式 */
        div.topdaohang{
            line-height: 65px;
            color: #1d5494; 
            float:right;
            padding-right: 26px;
            font-size: 12px;

        }
        div.topimage{
            float: left;
            
            margin-left: 17px;
        }




       
        
        /* 中间部分的大内容区 */
        div.content{
           width: 100%;
           height: 615px;
           overflow: hidden;
           position: relative;
            
        }
        /* 登录的大板块 */
        div.main{
            margin: 10px auto;
            height: 400px;
            width: 370px;
            border-radius: 6px;
            border:1px rgb(160,177,196) solid;
            /* background-color: #bfa; */
            position: absolute;
            left: 880px;
            top: 55px;
            box-sizing: border-box
        }
        /* 两个登录选项放在Box1中*/
        div.box1{
            width: 100%;
            height: 50px;
            border-bottom: rgb(160,177,196) 1px solid;
            position: relative;
            font-size: 16px;
            /* line-height: 50px;
            text-align: center; */

        }
         div.input1,div.input2{  
            height: 44px;
            width: 285px;
            /* padding: 10px 40px 10px 10px; */
            /* border: 1px rgb(160,177,196) solid; */
            position: relative;
            left: 40px;
            
        }
        div.input1{
            
            top:40px;

        }
        div.input2{
            
            top:53px

        }
        input.input1,input.input2{
            height: 44px;
            width: 285px;
            border: 1px rgb(160,177,196) solid;
            box-sizing: border-box;
            padding: 10px 40px 10px 10px; 

        }
        /* 下次自动登录操作 */
        div.check{
            
            box-sizing: border-box;
            height: 18px;
            position: absolute;
            left: 40px;
            top: 220px;
            
        }
        label.check{
            font-size: 12px;
            line-height: 18px;
            cursor: pointer;
        }
        a.check{
            display: block;
            width: 15px;
            height: 15px;
            border: 1px #96a5b4 solid;
            float: left;
            margin-right: 7px;
        }
        /* 对登录按钮 */
        div.login{
            height: 42px;
            width: 272px;
            background-color: rgb(90,152,222);
            text-align: center;
            line-height: 40px;
            position: relative;
            top: 120px;
            left: 44px;


        }
        div.login-footer{

            overflow: hidden;
            font-size: 12px;
            position: absolute;
            bottom: 20px;
            width: 100%;
            box-sizing: border-box;
            padding-left: 30px;
            padding-right: 30px;

        }
        /* 快捷登录 */
        div.switcher{
            
            font-size: 13px;
            position: absolute;
            left: 138px;
            bottom: 60px;
        }
        a.switcher{
            color: #225592;
        }
        /* 左侧图片区域 */
        div.image{
            width: 550px;
            margin-right: 0;
            float:left ;
            position: relative;
            top: 100px;
            position: absolute;
            left: 190px;
           
        }
        
        
        
    
        
        /* 对a标签的样式进行处理 */
        a{
            text-decoration: none;
        }
        a.ul{
            color: #1D5494;
            font-size: 13px;
        }
        
        /* 部分标签在网页中为行内元素，并且鼠标移动过去的话有下划线且颜色大小都相同 */
        a.ul:hover{
            text-decoration: underline;
        }
        a.top1,a.top2{
            color: black;
            display: block;   /*将a转化为块元素 */
            width: 50%;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
        a.top2{
            position: absolute;
            left: 185px;
            top: 0;

        }
        /* 登录按钮 */
        a.input-button{
            display: block;
            color: white;

        }
        /* 忘了密码的设计 */
        a#left{
            color: #225592;
            float: left;
            
        }
        a#right{
            color: #225592;
            float: right;
            
        }

        
        
        
        
        
        
        /* 底栏 */
         div.bottom{
            
            height: 36px;
            width: 100%;
            background-color: rgb(239,244,250);
            text-align: center;
            border-top: 1px solid #d6dfea;
            position: fixed;
            bottom: 0;
            

        }
        /* 底栏导航设置 */
        div.footer{
            line-height: 36px;
            font-size: 12px;
            color: #1d5494;

        }
        
    </style>


</head>
<body>
    <!-- 顶部的大块 -->
    <div class="topbox">
        <div class="topimage">
            <img src="./image/邮箱Logo.png" height="63px">
        </div>
        <div class="topdaohang">
            <a class="ul" href="#">基本版</a>
            <span>|</span>
            <a class="ul" href="#">English</a>
            <span>|</span>
            <a class="ul" href="#">手机版</a>
            <span>|</span>
            <a class="ul" href="https://exmail.qq.com/?referrer=index_top">企业邮箱</a>
        </div>
    </div>
   
   
   
   
    <div class="content">
        <div class="image">
            <img src="./image/QQ邮箱.png" width="620px">
        </div>
        <div class="main">
            <!-- 微信登录还是QQ登录 -->
            <div class="box1">
                <a class="top1" href="#">微信登录</a>
                <a class="top2" href="#">QQ登录</a>
            </div>

            <!-- 输入框 -->
            <div class="input1">
                <input type="text" name="username" class="input1" placeholder="支持QQ号/邮箱/手机号登录">
            </div>
            <div class="input2">
                <input type="password" class="input2" placeholder="QQ密码">

            </div>

            <!-- 是否下次自动登录 -->
            <div class="check">
                <a href="#" class="check"></a>
                <label class="check" >下次自动登录</label>
            </div>

            <!-- 登录按钮 -->
            <div class="login">
                <a class="input-button" href="#">登录</a>
            </div>
            <div class="switcher"> 
                <a href="#" class="switcher">扫码快捷登录</a>

            </div>
            

            <!-- 底部栏选项 -->
            <div class="login-footer">
                <a href="#" class="ul" id="left">忘了密码？</a>
                <a href="#" class="ul" id="right">注册新账号</a>
            </div>

        </div>
    </div>
    
    
   
   
    <div class="bottom">
        <div class="footer">
            <a class="ul" href="#">关于腾讯</a>
        <span>|</span>
        <a class="ul" href="https://mail.qq.com/cgi-bin/readtemplate?check=false&t=mail_clause" target="_blank">服务条款</a>
        <span>|</span>
        <a class="ul" href="#">隐私政策</a>
        <span>|</span>
        <a class="ul" href="#">客服中心</a>
        <span>|</span>
        <a class="ul" href="#">联系我们</a>
        <span>|</span>
        <a class="ul" href="#">帮助中心</a>
        <span>|</span>
        <span>©1998 - 2021 Tencent Inc. All Rights Reserved.</span>



        </div>
        
    </div>
</body>
</html>
